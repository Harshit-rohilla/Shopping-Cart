<svg viewBox="0 0 330 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping Cart -->
  <g transform="translate(20, 20)">
    <!-- Cart Body -->
    <path d="M10 40 L50 40 L65 10 L80 40 L90 40" 
          stroke="#ffffff" 
          fill="none" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Cart Handle -->
    <path d="M65 10 L100 10" 
          stroke="#ffffff" 
          fill="none" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Wheels -->
    <circle cx="60" cy="50" r="6" fill="#ffffff"/>
    <circle cx="85" cy="50" r="6" fill="#ffffff"/>
    
    <!-- Colorful Stripes in Cart - Made brighter -->
    <rect x="52" y="15" width="20" height="4" fill="#FF8989"/>
    <rect x="52" y="21" width="20" height="4" fill="#50FFE6"/>
    <rect x="52" y="27" width="20" height="4" fill="#66D9FF"/>
  </g>
  
  <!-- Text - Changed to white -->
  <text x="140" y="45" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#ffffff">Shopping</text>
  
  <text x="140" y="75" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        fill="#cccccc">Your Online Store</text>
</svg>
